<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <table border="1" cellPadding="15px" width="60%" align="center">
        <tr>
            <th colspan="2"><h2>Registration Form</h2></th>
        </tr>
        <tr>
            <td><label for="student_name">Student Name</label></td>
            <td><input type="text" name="student_name" required></td>
        </tr>
        <tr>
            <td><label for="father_name">Father Name</label></td>
            <td><input type="text" name="father_name" required></td>
        </tr>
        <tr>
            <td><label for="mother_name">Mother Name</label></td>
            <td><input type="text" name="mother_name"></td>
        </tr>
        <tr>
            <td><label for="dob">Date of Birth</label></td>
            <td><input type="date" name="dob"></td>
        </tr>
        <tr>
            <td><label for="email">Email ID</label></td>
            <td><input type="email" name="email "></td>
        </tr>
        <tr>
            <td><label for="mobile no">Mobile No</label></td>
            <td><input type="numeric" type="mobile no"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <label> <input type="radio" name="gender" type="male">Male</label>
                <label><input type="radio" name="gender" type="female">Female</label>
            </td>
        </tr>
        <tr>
            <td><label for="address"> Address</label></td>
            <td><textarea name="address" id="address"></textarea></td>
        </tr>
        <tr>
           <td><label for="state">State</label></td>
            <td><input type="text" name="state"></td>
        </tr>
        <tr>
            <td><label for="city">City</label></td>
            <td><input type="text" name="city"></td>
        </tr>
        <tr>
            <td></td>
            <td><button type="submit">Submit</button></td>

        </tr>
    </table>
    </form>

</body>
</html>
